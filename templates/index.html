<!DOCTYPE html>
<html>
<head>
    <title>PhishShieldAI</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>ðŸ”’ PhishShieldAI</h1>
    <p>Enter a URL to check if it's potentially a phishing link.</p>
    <form method="POST" action="/check">
        <input type="text" name="url" placeholder="https://example.com" required>
        <br><br>
        <button type="submit">Check URL</button>
    </form>
    {% if result %}
        <div class="result">
            <p><strong>URL:</strong> {{ url }}</p>
            <p><strong>Result:</strong> {{ result }}</p>
        </div>
    {% endif %}
</body>
</html>
